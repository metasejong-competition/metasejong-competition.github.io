home:
  event:
    title: "META-SEJONG AI 로보틱스 챌린지"
    full_title: META-SEJONG AI Robotics Challenge 2025
  intro-section:
    title: "소개"
    content:
      text-1: "본 대회는 가상 환경에서 로봇을 위한 체화 인공지능(Embodied AI) 기술의 발전을 촉진하는 것을 목표로 합니다. 참가자들은 주어진 가상 환경에서 특정 임무를 수행하기 위해 로봇에 적용 가능한 다양한 기술 구성 요소들을 통합해야 합니다. 이러한 기술들은 실제 환경에서 효과적으로 활용되기 전에 시뮬레이션 환경에서 개발되고 테스트될 것입니다."
      text-2: "본 대회는 참가자들이 세종대학교에서 개발한 'META-SEJONG' 가상 환경에서 로봇을 위한 체화 인공지능 시스템을 학습하고 배포하는 것에 도전하게 합니다."
      text-3: "주요 과제는 로봇 팔이 장착된 자율 이동 로봇을 제어하여 환경 내에 흩어져 있는 다양한 물체를 식별, 분류 및 수집하는 것에 중점을 둡니다."
      text-4: "참가자들은 다음과 같은 핵심 기술들을 개발하고 통합해야 합니다:"
      text-4-1: "카메라 센서 데이터를 통한 객체 인식"
      text-4-2: "식별된 특징을 기반으로 한 객체 분류"
      text-4-3: "가상 환경 내에서의 자율 주행"
      text-4-4: "로봇 팔을 이용한 물체 집기 및 놓기 작업"
      text-5: "점수 시스템은 주어진 시간 내에 주행의 효율성과 성공적으로 분류되고 수집된 물체의 수를 기준으로 평가됩니다."
  environment-section:
    title: 경진대회 환경
    content:
      text-1: "경진대회는 IsaacSim을 이용한 가상환경을 구성하고, 가상환경에서의 로봇 제어를 통해 주어진 임무를 수행하도록 합니다."
      text-2: "TBD"
      text-3: "TBD"
  objectives-section:
    title: 목표
    content:
      text-1: "본 대회에서는 추최측에서 제공하는 대학 캠퍼스 가상환경에서 CCTV를 통해 촬영된 영상으로부터 쓰레기를 식별하는것으로부터 시작합니다."
      text-2: "참가자는 제공되는 CCTV 영상과 CCTV 설치 정보를 이용하여 캠퍼스 내에서의 쓰레기 위치를 파악할 수 있어야 합니다."
      text-3: "쓰레기의 위치를 파악했다면, 로봇에 명령을 전달하여 쓰레기가 위치한 곳으로 이동시킬 수 있습니다."
      text-4: "다수의 쓰레기가 캠퍼스에 버려져 있을 수 있기 때문에 빠르게 쓰레기들을 수거할 수 있는 경로를 계산해야 합니다."
      text-5: "쓰레기의 위치에 근접했다면, 로봇에 탑재된 카메라 영상을 이용하여 로봇팔 제어를 통해 쓰레기를 수거할 수 있는 정보를 계산해야 합니다. "
  api-section:
    title: APIs
    content:
      text-1: "주최측에서는 다음과 같은 데이터를 제공합니다. "
      text-2: "Meta-Sejong 가상환경을 위한 3D 모델 데이터와 APIs"
      text-2-1: "IsaacSim에서 로드할 수 있는 USD 파일 형식의 세종대학교 3D Model data"
      text-2-2: "Robot 네비게이션에 필요한 occupancy map"
      text-2-3: "캠퍼스에 설치된 CCTV 카메라 위치/자세/Spec 정보와 CCTV 촬영 영상 스트리밍 데이터"
      text-3: "로봇 3D 모델 데이터와 API"
      text-3-1: "IsaacSim에서 로드할 수 있는 USD 파일 형식의 로봇 3D 모델 데이터"
      text-3-2: "로봇에 설치된 RGB 카메라 데이터와 depth 카메라 데이터"
      text-3-3: "로봇 팔 제어에 필요한 API"
      text-3-4: "로봇 팔 제어에 필요한 API"
      text-4: "수거 대상 쓰레기 3D 모델 데이터"
      text-4-1: "x종의 수거 대상 쓰레기 3D 모델 데이터"
      text-4-2: "x종의 수거 대상이 아닌 물체에 대한 3D 모델 데이터"
