---
layout: default
---

<div class="apply-container">
    <div class="apply-content">
        {{ content }}
    </div>
    <div class="apply-form">
        <form id="application-form" action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="team-name">{{ site.data.translations[page.lang].apply.team_name }}</label>
                <input type="text" id="team-name" name="team-name" required>
            </div>

            <div class="form-group">
                <label for="team-leader">{{ site.data.translations[page.lang].apply.team_leader }}</label>
                <input type="text" id="team-leader" name="team-leader" required>
            </div>

            <div class="form-group">
                <label for="email">{{ site.data.translations[page.lang].apply.email }}</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="institution">{{ site.data.translations[page.lang].apply.institution }}</label>
                <input type="text" id="institution" name="institution" required>
            </div>

            <div class="form-group">
                <label for="team-members">{{ site.data.translations[page.lang].apply.team_members }}</label>
                <textarea id="team-members" name="team-members" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="project-proposal">{{ site.data.translations[page.lang].apply.project_proposal }}</label>
                <textarea id="project-proposal" name="project-proposal" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">{{ site.data.translations[page.lang].apply.experience }}</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="agree-terms" name="agree-terms" required>
                <label for="agree-terms">{{ site.data.translations[page.lang].apply.agree_terms }}</label>
            </div>

            <button type="submit">{{ site.data.translations[page.lang].apply.submit }}</button>
        </form>
    </div>
</div>
